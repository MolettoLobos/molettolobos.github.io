<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Italo Moletto Lobos - CV</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">

  <!-- PDF library -->
  <script src="https://cdn.jsdelivr.net/npm/html2pdf.js@0.10.1/dist/html2pdf.bundle.min.js"></script>

  <style>
    /* Ajustes solo para el clon PDF */
    .pdf-root, .pdf-root * {
      background: #ffffff !important;
    }
    .pdf-root .card {
      box-shadow: none !important;
      break-inside: avoid;
      page-break-inside: avoid;
      margin-bottom: 18px;
    }
    .pdf-root section, .pdf-root .personal-data {
      break-inside: avoid;
      page-break-inside: avoid;
    }
    .page-break { break-before: page; page-break-before: always; }
  </style>
</head>
<body>
  <div class="header-wrapper">
    <header id="header"></header>

    <div class="profile-wrapper">
      <img class="profile-pic" src="your-photo.jpg" alt="Italo Moletto" crossorigin="anonymous" />
    </div>
  </div>

  <!-- Header compacto SOLO para imprimir -->
<div id="print-header" class="print-header" aria-hidden="true"></div>


  <div class="container">
    <section>
      <h2>Education</h2>
      <div id="education-list"></div>
      </section>


    <section>
      <h2>Experience</h2>
      <div id="experience-list"></div>
    </section>

    <section>
      <h2>Projects</h2>
      <div id="project-list"></div>
    </section>

    <section>
      <h2>Skills</h2>
      <div id="skills-list"></div>
    </section>

    <section>
      <h2>Links</h2>
      <div id="links-list"></div>
    </section>

    <section class="personal-data">
      <h2>Personal Data</h2>
      <div class="card" id="personal-data"></div>
    </section>
  </div>

  <footer>
    <div class="pdf-btn-wrapper">
      <button id="btn-pdf" class="print-btn" aria-label="Download PDF">
        <i class="fas fa-file-arrow-down" aria-hidden="true"></i> Download PDF
      </button>
    </div>
    <p>&copy; 2025 Italo Moletto Lobos ‚Äî Remote Sensing & AI</p>
  </footer>

<script>
  // Coleccionamos promesas de carga
  const loaders = [];

  // ------------ Header ------------
  loaders.push(
fetch('header.json')
  .then(r => r.json())
  .then(data => {
    const header = document.getElementById('header');
    const phones = (data.phones || []).join(' / ');
    const emails = (data.emails || []).join(' / ');

    // Header pantalla (igual que antes)
    header.innerHTML = `
      <h1>${data.name || ''}</h1>
      <p>${data.subtitle || ''}</p>
      <div class="contact-info">
        ${phones ? `<span><i class="fas fa-phone"></i> ${phones}</span>` : ''}
        ${emails ? `<span><i class="fas fa-envelope"></i> ${emails}</span>` : ''}
        ${data.linkedin ? `<a href="${data.linkedin}" target="_blank" rel="noopener"><i class="fab fa-linkedin"></i> LinkedIn</a>` : ''}
      </div>
    `;

    // Header SOLO impresi√≥n (compacto, en l√≠nea con avatar)
    const ph = document.getElementById('print-header');
    ph.innerHTML = `
      <div class="identity">
        <h1>${data.name || ''}</h1>
        <p>${data.subtitle || ''}</p>
        <div class="contact-line">
          ${phones ? `<span>üìû ${phones}</span>` : ''}
          ${emails ? `<span>‚úâÔ∏è ${emails}</span>` : ''}
        </div>
      </div>
      <img class="print-avatar" src="your-photo.jpg" alt="${data.name || 'Photo'}" crossorigin="anonymous" />
    `;
  })
  );

  // ------------ Education ------------
  loaders.push(
    fetch('education.json')
      .then(r => r.json())
      .then(data => {
        const container = document.getElementById('education-list');
        data.forEach(ed => {
          const card = document.createElement('div');
          card.className = 'card edu-card';
          const notes = (ed.notes || []).map(n => `<li>${n}</li>`).join('');
          card.innerHTML = `
            <h3>${ed.degree}</h3>
            <p class="meta">${ed.institution}${ed.location ? ' ¬∑ ' + ed.location : ''}</p>
            <p class="date">${ed.date || ''}</p>
            ${notes ? `<ul>${notes}</ul>` : ''}
          `;
          container.appendChild(card);
        });
      })
  );

    // ------------ Experience (grouped by employer) ------------
    loaders.push(
      fetch('experience.json')
        .then(r => r.json())
        .then(data => {
          const container = document.getElementById('experience-list');
          data.forEach(org => {
            const card = document.createElement('div');
            card.className = 'card employer-card';
            const rolesHTML = (org.roles || []).map(role => {
              const items = (role.items || []).map(i => `<li>${i}</li>`).join('');
              return `
                <div class="role">
                  <h4 class="role-title">${role.title || ''}</h4>
                  <p class="date">${role.date || ''}</p>
                  ${items ? `<ul>${items}</ul>` : ''}
                </div>
              `;
            }).join('');
            card.innerHTML = `
              <h3>${org.employer || ''}</h3>
              ${org.location ? `<p class="meta">${org.location}</p>` : ''}
              ${rolesHTML}
            `;
            container.appendChild(card);
          });
        })
    );


// ------------ Projects (collapsible) ------------
loaders.push(
  fetch('projects.json')
    .then(r => r.json())
    .then(data => {
      const container = document.getElementById('project-list');
      data.forEach(project => {
        const card = document.createElement('div');
        card.className = 'card project-card';
        const metaBits = [];
        if (project.employer) metaBits.push(project.employer);
        if (project.country)  metaBits.push(project.country);
        const meta = metaBits.length ? `<span class="meta">${metaBits.join(' ¬∑ ')}</span>` : '';
        const code = project.code ? `<span class="code"><strong>${project.code}</strong></span>` : '';

        card.innerHTML = `
          <details>
            <summary>
              <span class="proj-title">${project.title || ''}</span>
              <span class="proj-right">
                ${project.date ? `<span class="date">${project.date}</span>` : ''}
                ${meta}
                ${code}
              </span>
            </summary>
            <div class="proj-body">
              <p>${project.description || ''}</p>
            </div>
          </details>
        `;
        container.appendChild(card);
      });

      // Abrir todos para imprimir
      const allDetails = container.querySelectorAll('details');
      const openForPrint = () => allDetails.forEach(d => d.setAttribute('open', 'open'));
      const closeAfterPrint = () => allDetails.forEach(d => d.removeAttribute('open'));
      if (window.matchMedia) {
        window.matchMedia('print').addEventListener('change', e => {
          if (e.matches) openForPrint(); else closeAfterPrint();
        });
      }
      window.addEventListener('beforeprint', openForPrint);
      window.addEventListener('afterprint', closeAfterPrint);
    })
);

  // ------------ Skills ------------
  loaders.push(
    fetch('skills.json')
      .then(r => r.json())
      .then(data => {
        const container = document.getElementById('skills-list');
        const card = document.createElement('div');
        card.className = 'card';
        let html = '';
        if (data.technical?.length) {
          html += '<h3>Technical Skills</h3><ul>';
          data.technical.forEach(skill => html += `<li>${skill}</li>`);
          html += '</ul>';
        }
        if (data.languages?.length) {
          html += '<h3>Languages</h3><ul>';
          data.languages.forEach(lang => html += `<li>${lang}</li>`);
          html += '</ul>';
        }
        card.innerHTML = html;
        container.appendChild(card);
      })
  );

  // ------------ Personal Data ------------
  loaders.push(
    fetch('personal.json')
      .then(r => r.json())
      .then(data => {
        const container = document.getElementById('personal-data');
        container.innerHTML = `
          <p><strong>Nationality:</strong> ${data.nationality || ''}</p>
          <p><strong>Born date:</strong> ${data.birthdate || ''}</p>
        `;
      })
  );

  // ------------ Links ------------
  loaders.push(
    fetch('links.json')
      .then(r => r.json())
      .then(data => {
        const container = document.getElementById('links-list');
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = '<ul>' +
          data.map(link => `<li><a href="${link.url}" target="_blank" rel="noopener">${link.label}</a></li>`).join('') +
          '</ul>';
        container.appendChild(card);
      })
  );

// ------------ PDF Download (nativo, estable) ------------
const pdfBtn = document.getElementById('btn-pdf');
pdfBtn.addEventListener('click', async () => {
  // Espera a que carguen fuentes e im√°genes
  await Promise.all(loaders);
  if (document.fonts?.ready) await document.fonts.ready;

  window.print();
});
</script>

</body>
</html>
