<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Italo Moletto Lobos - CV</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />
</head>
<body>
  <div class="header-wrapper">
  <header id="header"></header>
  <div class="profile-wrapper">
    <img class="profile-pic" src="your-photo.jpg" alt="Italo Moletto" />
  </div>
</div>

  <div class="container">
    <section>
      <h2>Experience</h2>
      <div id="experience-list"></div>
    </section>

    <section>
      <h2>Projects</h2>
      <div id="project-list"></div>
    </section>

    <section>
      <h2>Skills</h2>
      <div id="skills-list"></div>
    </section>

    <section>
      <h2>Links</h2>
      <div id="links-list"></div>
    </section>

    <section class="personal-data">
  <h2>Personal Data</h2>
  <div class="card" id="personal-data"></div>
</section>
  </div>

  <footer>
    <p>&copy; 2025 Italo Moletto Lobos â€” Remote Sensing & AI</p>
  </footer>

  <script>
    // Header
    fetch('header.json')
      .then(response => response.json())
      .then(data => {
        const header = document.getElementById('header');
        const phones = data.phones.join(' / ');
        const emails = data.emails.join(' / ');
        header.innerHTML = `
          <h1>${data.name}</h1>
          <p>${data.subtitle}</p>
          <div class="contact-info">
            <span><i class="fas fa-phone"></i> ${phones}</span>
            <span><i class="fas fa-envelope"></i> ${emails}</span>
            <a href="${data.linkedin}" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
          </div>
        `;
      });

    // Experience
    fetch('experience.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('experience-list');
        data.forEach(role => {
          const card = document.createElement('div');
          card.className = 'card';
          const items = role.items.map(item => `<li>${item}</li>`).join('');
          card.innerHTML = `
            <h3>${role.title}</h3>
            <p class="date">${role.date}</p>
            <ul>${items}</ul>
          `;
          container.appendChild(card);
        });
      });

    // Projects
    fetch('projects.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('project-list');
        data.forEach(project => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <h3>${project.title}</h3>
            <p class="date">${project.date}</p>
            <p>${project.description}</p>
          `;
          container.appendChild(card);
        });
      });

    // Skills
    fetch('skills.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('skills-list');
        const card = document.createElement('div');
        card.className = 'card';
        let html = '';
        if (data.technical) {
          html += '<h3>Technical Skills:</h3><ul>';
          data.technical.forEach(skill => html += `<li>${skill}</li>`);
          html += '</ul>';
        }
        if (data.languages) {
          html += '<h3>Languages:</h3><ul>';
          data.languages.forEach(lang => html += `<li>${lang}</li>`);
          html += '</ul>';
        }
        card.innerHTML = html;
        container.appendChild(card);
      });

    // Personal Data
    fetch('personal.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('personal-data');
        container.innerHTML = `
          <p><strong>Nationality:</strong> ${data.nationality}</p>
          <p><strong>Born date:</strong> ${data.birthdate}</p>
          <p><strong>Address:</strong> ${data.address}</p>
        `;
      });

    // Links
    fetch('links.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('links-list');
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = '<ul>' +
          data.map(link => `<li><a href="${link.url}" target="_blank">${link.label}</a></li>`).join('') +
          '</ul>';
        container.appendChild(card);
      });
  </script>
</body>
</html>
